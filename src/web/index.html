<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="AI-Driven Application Intake Platform for automated document processing and merchant cash advance applications" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="application-name" content="AI-Driven Application Intake Platform" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.dollarfunding.com; frame-ancestors 'none';" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), interest-cohort=()" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains" />

    <title>AI-Driven Application Intake Platform</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/assets/styles/global.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preconnect" href="https://api.dollarfunding.com" />

    <!-- Favicons and app icons -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/images/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Global styles -->
    <link rel="stylesheet" href="/src/assets/styles/global.css" />
  </head>
  <body>
    <noscript>
      <div role="alert" style="text-align: center; padding: 20px;">
        You need to enable JavaScript to run this application.
      </div>
    </noscript>

    <!-- Application root with accessibility attributes -->
    <div 
      id="root" 
      role="main" 
      aria-label="Application Root" 
      data-testid="app-root"
    ></div>

    <!-- Application entry script -->
    <script type="module" src="/src/main.tsx" defer crossorigin="anonymous"></script>
  </body>
</html>
